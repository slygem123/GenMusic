<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music App</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px 15px;
      text-align: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card" onclick="openSection('billie')">üíö Billie Eilish</div>
    <div class="card" onclick="openSection('liked')">‚ù§Ô∏è Liked Songs</div>
    <div class="card" onclick="openSection('ayesha')">üíñ Ayesha Erotica</div>
    <div class="card" onclick="openSection('melanie')">üçº Melanie Martinez</div>
  </div>

  <script>
    function openSection(name) {
      alert("Open " + name + " page (we‚Äôll add real navigation next!)");
    }
  </script>
</body>
</html>
