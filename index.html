<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Music Clone</title>
<style>
  /* Reset */
  * {margin:0;padding:0;box-sizing:border-box;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;}
  body {background:#fff;color:#000;overflow:hidden;}

  /* Sidebar */
  #sidebar {position:fixed;top:0;left:0;width:250px;height:100vh;background:#f5f5f7;border-right:1px solid #ccc;padding:20px;display:flex;flex-direction:column;}
  #sidebar h1 {font-size:24px;margin-bottom:30px;}
  #sidebar nav a {text-decoration:none;color:#000;font-weight:500;margin:10px 0;display:block;transition:0.2s;}
  #sidebar nav a:hover {color:#0071e3;}

  /* Main content */
  #main {margin-left:250px;height:100vh;display:flex;flex-direction:column;}
  #topbar {height:60px;border-bottom:1px solid #ccc;display:flex;align-items:center;padding:0 20px;}
  #search {margin-left:auto;}
  #search input {padding:6px 12px;border-radius:12px;border:1px solid #ccc;}

  #content {flex:1;overflow-y:auto;padding:20px;display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:20px;}

  .album {background:#f2f2f7;border-radius:12px;overflow:hidden;cursor:pointer;transition:0.2s;}
  .album:hover {transform:scale(1.05);}
  .album img {width:100%;display:block;}
  .album-info {padding:10px;}
  .album-info h2 {font-size:16px;margin-bottom:5px;}
  .album-info p {font-size:12px;color:#555;}

  /* Player */
  #player {position:fixed;bottom:0;left:250px;right:0;height:80px;background:#fff;border-top:1px solid #ccc;display:flex;align-items:center;padding:0 20px;justify-content:space-between;}
  #player .info {display:flex;align-items:center;gap:15px;}
  #player .info img {width:50px;height:50px;border-radius:6px;}
  #player .controls {display:flex;align-items:center;gap:15px;}
  #player button {background:none;border:none;font-size:20px;cursor:pointer;transition:0.2s;}
  #player button:hover {color:#0071e3;}
  #progress-container {flex:1;margin:0 20px;height:5px;background:#ddd;border-radius:2px;cursor:pointer;position:relative;}
  #progress {height:100%;background:#0071e3;width:0%;border-radius:2px;}
</style>
</head>
<body>

<div id="sidebar">
  <h1>Music</h1>
  <nav>
    <a href="#">Listen Now</a>
    <a href="#">Browse</a>
    <a href="#">Radio</a>
    <a href="#">Library</a>
  </nav>
</div>

<div id="main">
  <div id="topbar">
    <h2>Browse</h2>
    <div id="search">
      <input type="text" placeholder="Search music...">
    </div>
  </div>

  <div id="content">
    <!-- Albums will be inserted here dynamically -->
  </div>
</div>

<div id="player">
  <div class="info">
    <img src="" alt="cover" id="cover">
    <div>
      <div id="song-title">Title</div>
      <div id="song-artist">Artist</div>
    </div>
  </div>
  <div id="progress-container">
    <div id="progress"></div>
  </div>
  <div class="controls">
    <button id="prev">⏮</button>
    <button id="play">▶️</button>
    <button id="next">⏭</button>
  </div>
</div>

<script>
const music = [
  {
    title:"Dreams",
    artist:"Joakim Karud",
    cover:"https://i.ibb.co/6Rbc6Cw/cover1.jpg",
    src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
  },
  {
    title:"Sunny",
    artist:"KODOMOi",
    cover:"https://i.ibb.co/7V4v6sM/cover2.jpg",
    src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
  },
  {
    title:"Jazz in Paris",
    artist:"Media Right Productions",
    cover:"https://i.ibb.co/N6hgZ2d/cover3.jpg",
    src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
  }
];

const content = document.getElementById("content");
music.forEach((song,index)=>{
  const div = document.createElement("div");
  div.classList.add("album");
  div.innerHTML = `
    <img src="${song.cover}" alt="${song.title}">
    <div class="album-info">
      <h2>${song.title}</h2>
      <p>${song.artist}</p>
    </div>
  `;
  div.addEventListener("click",()=>{loadSong(index);playSong();});
  content.appendChild(div);
});

const audio = new Audio();
let currentIndex = 0;

const cover = document.getElementById("cover");
const titleEl = document.getElementById("song-title");
const artistEl = document.getElementById("song-artist");
const playBtn = document.getElementById("play");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
const progress = document.getElementById("progress");
const progressContainer = document.getElementById("progress-container");

function loadSong(index){
  currentIndex = index;
  const song = music[index];
  audio.src = song.src;
  cover.src = song.cover;
  titleEl.textContent = song.title;
  artistEl.textContent = song.artist;
}

function playSong(){audio.play();playBtn.textContent="⏸";}
function pauseSong(){audio.pause();playBtn.textContent="▶️";}

playBtn.addEventListener("click",()=>{
  if(audio.paused){playSong();} else {pauseSong();}
});

prevBtn.addEventListener("click",()=>{
  currentIndex = (currentIndex-1+music.length)%music.length;
  loadSong(currentIndex);
  playSong();
});
nextBtn.addEventListener("click",()=>{
  currentIndex = (currentIndex+1)%music.length;
  loadSong(currentIndex);
  playSong();
});

audio.addEventListener("timeupdate",()=>{
  const percent = (audio.currentTime/audio.duration)*100;
  progress.style.width = percent+"%";
});

progressContainer.addEventListener("click",(e)=>{
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  audio.currentTime = (clickX/width)*audio.duration;
});

loadSong(currentIndex);
</script>

</body>
</html>
