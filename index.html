<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music App</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      width: 320px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      color: #fff;
    }

    .cover {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 10px 0 5px;
    }

    .controls button {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 10px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="player">
    <img src="cover.jpg" alt="Album Cover" class="cover">
    <h2 id="title">My Song</h2>
    <p id="artist">Artist Name</p>
    <audio id="audio" src="song.mp3"></audio>

    <input type="range" id="progress" value="0" max="100">
    
    <div class="controls">
      <button onclick="prev()">⏮️</button>
      <button onclick="togglePlay()">▶️</button>
      <button onclick="next()">⏭️</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const progress = document.getElementById("progress");

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    audio.ontimeupdate = () => {
      progress.value = (audio.currentTime / audio.duration) * 100;
    };

    progress.oninput = () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    };

    function prev() {
      alert("Previous song (we’ll add real playlist logic later)");
    }

    function next() {
      alert("Next song (we’ll add real playlist logic later)");
    }
  </script>
</body>
</html>
