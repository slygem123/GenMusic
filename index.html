<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GenMusic Player</title>
<style>
/* Reset & base */
* {margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
body {background:#fff;color:#000;overflow-x:hidden;}
button {cursor:pointer;background:none;border:none;outline:none;}

/* Sidebar */
#sidebar {position:fixed;top:0;left:-250px;width:250px;height:100vh;background:#f5f5f7;border-right:1px solid #ccc;padding:20px;display:flex;flex-direction:column;transition:0.3s;z-index:100;}
#sidebar.show{left:0;}
#sidebar h1{font-size:28px;margin-bottom:30px;font-weight:600;}
#sidebar nav a{text-decoration:none;color:#000;font-weight:500;margin:12px 0;display:block;transition:0.2s;}
#sidebar nav a:hover{color:#0071e3;transform:scale(1.05);}

/* Main */
#main{margin-left:0;height:100vh;display:flex;flex-direction:column;transition:0.3s;}
#topbar{height:60px;border-bottom:1px solid #ccc;display:flex;align-items:center;padding:0 20px;justify-content:space-between;background:#fff;z-index:50;position:relative;}
#search input{padding:8px 14px;border-radius:14px;border:1px solid #ccc;width:100%;transition:all 0.2s;}
#search input:focus{border-color:#0071e3;box-shadow:0 0 5px rgba(0,113,227,0.3);}

/* Track list */
#content{flex:1;overflow-y:auto;padding:20px;display:flex;flex-direction:column;gap:12px;}
.track-button{padding:14px 18px;background:#f2f2f7;border-radius:16px;cursor:pointer;transition:transform 0.2s, background 0.2s, box-shadow 0.2s;display:flex;align-items:center;gap:10px;}
.track-button:hover{transform:scale(1.02);background:#e0e0e0;box-shadow:0 4px 10px rgba(0,0,0,0.05);}
.track-button img{width:50px;height:50px;border-radius:8px;object-fit:cover;}

/* Now Playing Mini Bar */
#now-playing-bar{position:fixed;bottom:0;left:0;right:0;height:60px;background:#fff;border-top:1px solid #ccc;display:flex;align-items:center;padding:0 15px;justify-content:space-between;cursor:pointer;transition:transform 0.3s, opacity 0.3s, background 0.3s;}
#now-playing-bar.hidden{opacity:0;transform:translateY(100%);}
#now-playing-bar .info{display:flex;align-items:center;gap:12px;}
#now-playing-bar .info img{width:48px;height:48px;border-radius:8px;}
#now-playing-bar .controls svg{width:26px;height:26px;fill:#000;transition:0.2s;}
#now-playing-bar .controls svg:hover{fill:#0071e3;transform:scale(1.2);}

/* Full screen player */
#full-player{position:fixed;top:100%;left:0;width:100%;height:100%;background:#fff;z-index:200;transition:top 0.4s ease-in-out;display:flex;flex-direction:column;justify-content:space-between;padding:20px;}
#full-player.show{top:0;}
#full-player img{width:80%;max-width:400px;margin:20px auto;border-radius:16px;transition:all 0.3s;}
#full-player .controls{display:flex;justify-content:center;align-items:center;gap:40px;margin-top:25px;}
#full-player .controls svg{width:44px;height:44px;fill:#000;transition:0.2s;}
#full-player .controls svg:hover{fill:#0071e3;transform:scale(1.2);}
#full-player .progress-container{width:100%;height:6px;background:#ddd;border-radius:3px;margin:20px 0;position:relative;cursor:pointer;}
#full-player .progress{height:100%;background:#0071e3;width:0%;border-radius:3px;transition:width 0.1s linear;}
#volume-container{display:flex;align-items:center;gap:10px;margin-top:10px;}
#volume-slider{width:100%;-webkit-appearance:none;height:6px;border-radius:3px;background:#ddd;outline:none;transition:all 0.2s;}
#volume-slider::-webkit-slider-thumb{-webkit-appearance:none;width:16px;height:16px;background:#0071e3;border-radius:50%;cursor:pointer;transition:all 0.2s;}
#volume-slider::-moz-range-thumb{width:16px;height:16px;background:#0071e3;border-radius:50%;cursor:pointer;}

/* Mobile menu toggle */
#menu-toggle{display:none;font-size:28px;cursor:pointer;}
@media(max-width:768px){#menu-toggle{display:block;}}
</style>
</head>
<body>

<div id="sidebar">
  <h1>GenMusic</h1>
  <nav><a href="#">Library</a></nav>
</div>

<div id="main">
  <div id="topbar">
    <button id="menu-toggle">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="#000" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
    <div style="flex:1;margin-left:10px;"><input type="text" id="search" placeholder="Search music..."></div>
  </div>
  <div id="content"></div>
</div>

<div id="now-playing-bar" class="hidden">
  <div class="info">
    <img src="" alt="cover" id="np-cover">
    <div><div id="np-title">Title</div><div id="np-artist">Artist</div></div>
  </div>
  <div class="controls">
    <svg id="np-prev" viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6L11 18zm1-12h2v12h-2z"/></svg>
    <svg id="np-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    <svg id="np-next" viewBox="0 0 24 24"><path d="M13 6v12l8.5-6L13 6zm-1 0h-2v12h2z"/></svg>
  </div>
</div>

<div id="full-player">
  <div>
    <img src="" alt="cover" id="fp-cover">
    <h2 id="fp-title" style="text-align:center;margin-top:15px;">Title</h2>
    <p id="fp-artist" style="text-align:center;color:#555;">Artist</p>
    <div class="progress-container"><div class="progress" id="fp-progress"></div></div>
    <div id="volume-container">
      <span>ðŸ”Š</span>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>
  <div class="controls">
    <svg id="fp-prev" viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6L11 18zm1-12h2v12h-2z"/></svg>
    <svg id="fp-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    <svg id="fp-next" viewBox="0 0 24 24"><path d="M13 6v12l8.5-6L13 6zm-1 0h-2v12h2z"/></svg>
  </div>
</div>

<script src="scripts/AudioRead.js"></script>
<script>
// Sidebar toggle
const menuToggle = document.getElementById("menu-toggle");
const sidebar = document.getElementById("sidebar");
menuToggle.addEventListener("click",()=>{sidebar.classList.toggle("show");});

// Audio
const audio = new Audio();
let currentIndex = 0;
let tracks = [];

const content = document.getElementById("content");
const searchInput = document.getElementById("search");

// Now Playing
const npBar = document.getElementById("now-playing-bar");
const npCover = document.getElementById("np-cover");
const npTitle = document.getElementById("np-title");
const npArtist = document.getElementById("np-artist");
const npPlay = document.getElementById("np-play");
const npPrev = document.getElementById("np-prev");
const npNext = document.getElementById("np-next");

// Full player
const fp = document.getElementById("full-player");
const fpCover = document.getElementById("fp-cover");
const fpTitle = document.getElementById("fp-title");
const fpArtist = document.getElementById("fp-artist");
const fpPlay = document.getElementById("fp-play");
const fpPrev = document.getElementById("fp-prev");
const fpNext = document.getElementById("fp-next");
const fpProgress = document.getElementById("fp-progress");
const volumeSlider = document.getElementById("volume-slider");

// Initialize tracks from AudioRead.js
tracks = songs; // songs array from AudioRead.js

function createTrackButtons() {
  content.innerHTML = '';
  tracks.forEach((song,index)=>{
    const btn = document.createElement('div');
    btn.classList.add('track-button');
    btn.innerHTML = `<img src="${song.cover}" alt="cover"><div>${song.title}<br><small>${song.artist}</small></div>`;
    btn.addEventListener('click',()=>{loadSong(index);playSong();showNowPlayingBar();});
    content.appendChild(btn);
    song.btn = btn;
  });
}

function loadSong(index){
  currentIndex = index;
  const song = tracks[index];
  audio.src = song.src;
  npCover.src = song.cover;
  npTitle.textContent = song.title;
  npArtist.textContent = song.artist;
  fpCover.src = song.cover;
  fpTitle.textContent = song.title;
  fpArtist.textContent = song.artist;
}

function playSong(){audio.play();npPlay.innerHTML=`<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>`;fpPlay.innerHTML=`<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>`;}
function pauseSong(){audio.pause();npPlay.innerHTML=`<path d="M8 5v14l11-7z"/>`;fpPlay.innerHTML=`<path d="M8 5v14l11-7z"/>`;}
function prevSong(){currentIndex=(currentIndex-1+tracks.length)%tracks.length;loadSong(currentIndex);playSong();}
function nextSong(){currentIndex=(currentIndex+1)%tracks.length;loadSong(currentIndex);playSong();}

// Mini bar controls
npPlay.addEventListener("click",e=>{e.stopPropagation();audio.paused?playSong():pauseSong();});
npPrev.addEventListener("click",e=>{e.stopPropagation();prevSong();});
npNext.addEventListener("click",e=>{e.stopPropagation();nextSong();});

// Full player controls
fpPlay.addEventListener("click",()=>{audio.paused?playSong():pauseSong();});
fpPrev.addEventListener("click",prevSong);
fpNext.addEventListener("click",nextSong);

// Show mini bar
function showNowPlayingBar(){npBar.classList.remove("hidden");}

// Open full player
npBar.addEventListener("click",()=>{fp.classList.add("show");});
fp.addEventListener("click",(e)=>{if(e.target===fp){fp.classList.remove("show");}});

// Update progress
audio.addEventListener("timeupdate",()=>{
  const percent = (audio.currentTime/audio.duration)*100;
  fpProgress.style.width = percent+"%";
});

// Click progress to seek
fp.querySelector(".progress-container").addEventListener("click",(e)=>{
  const width = e.currentTarget.clientWidth;
  const clickX = e.offsetX;
  audio.currentTime = (clickX/width)*audio.duration;
});

// Volume control
volumeSlider.addEventListener("input",(e)=>{audio.volume = e.target.value;});

// Search
searchInput.addEventListener('input',()=>{
  const q = searchInput.value.toLowerCase();
  tracks.forEach(t=>{t.btn.style.display = t.title.toLowerCase().includes(q)||t.artist.toLowerCase().includes(q)?'flex':'none';});
});

// Init
createTrackButtons();
loadSong(0);
</script>
</body>
</html>
